apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "{{.APP_ID}}"
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: "{{.APP_ID}}"
    server: https://kubernetes.default.svc
  project: previews
  source:
    path: helm
    repoURL: https://github.com/genebean/devops-toolkit.git
    targetRevision: "{{.BRANCH_NAME}}"
    helm:
      values: |
        image:
          repository: {{.HELM_REPO_BASE}}/{{.HELM_REPO_IMAGE_PATH}}
          tag: {{.IMAGE_TAG}}
        ingress:
          host: {{.APP_ID}}.{{.INGRESS_DOMAIN}}
      version: v3
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
