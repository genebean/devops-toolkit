version: "1.0"
kind: pipeline
metadata:
  name: devops-toolkit-pr-open
  description: Triggered when a PR is opened or synced
spec:
  triggers:
  - type: git
    provider: github
    context: github
    name: pr-open
    repo: genebean/devops-toolkit
    events:
    - pullrequest.opened
    - pullrequest.reopened
    - pullrequest.synchronize
    pullRequestAllowForkEvents: false
    pullRequestTargetBranchRegex: /master/gi
    verified: true
  contexts: []
  stages:
    - release
    - deploy
  steps:
    main_clone:
      title: Cloning repository
      type: git-clone
      arguments:
        repo: "${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}"
        git: github
        revision: "${{CF_BRANCH}}"
      stage: release
    build_app:
      title: Building Hugo
      image: klakegg/hugo:0.75.1-ext-alpine
      commands:
      - ./build.sh
      - cf_export REPO_PATH=$PWD
      - cf_export BRANCH_NAME=$CF_BRANCH
      - cf_export APP_ID=pr-$CF_REPO_NAME-$CF_PULL_REQUEST_NUMBER
      stage: release
    build_image:
      title: Building container image
      type: build
      arguments:
        image_name: gcr.io/gene-for-testing/ci/dio/devops-toolkit
        tags:
        - ${{CF_SHORT_REVISION}}
        registry: gcr-gene-for-testing
      stage: release
    enrich_image:
      title: Adding PR info
      type: image-enricher
      arguments:
        IMAGE: gcr.io/gene-for-testing/ci/dio/devops-toolkit/devops-toolkit:${{CF_SHORT_REVISION}}
        BRANCH: '${{CF_BRANCH}}'
        REPO: "${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}"
        GIT_PROVIDER_NAME: github
      stage: release
    clone_env_repo:
      title: Cloning preview env. repo
      type: git-clone
      arguments:
        repo: genebean/argocd-previews
        git: github
      stage: deploy
    define_preview:
      image: vfarcic/argocd-pipeline:1.0.ee76b7a
      title: Defining preview environment app
      working_directory: "${{clone_env_repo}}" 
      commands:
      - export IMAGE_TAG=$CF_SHORT_REVISION
      - export HELM_REPO_BASE='gcr.io/gene-for-testing'
      - export HELM_REPO_IMAGE_PATH='ci/dio/devops-toolkit/devops-toolkit'
      - export INGRESS_DOMAIN='34.127.3.4.sslip.io'
      - cat $REPO_PATH/preview.yaml | kyml tmpl -e APP_ID -e IMAGE_TAG -e HELM_REPO_BASE -e HELM_REPO_IMAGE_PATH -e INGRESS_DOMAIN | tee helm/templates/$APP_ID.yaml
      - git add .
      stage: deploy
    push_env_repo:
      title: Pushing preview env. changes to the repo
      type: git-commit
      arguments:
        repo: genebean/argocd-previews
        git: github
        commit_message: "Adding PR ${{CF_PULL_REQUEST_NUMBER}} from ${{CF_REPO_NAME}}"
        git_user_name: "${{CF_COMMIT_AUTHOR}}"
        working_directory: "/codefresh/volume/argocd-previews"
      stage: deploy
